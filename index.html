<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__photo"
        src="assets/images/image-product-mobile.jpg"
        alt="Perfume on the table"
      />

      <div class="card__info">
        <span class="text--grey text-preset-4">PERFUME</span>
        <p class="text--black text-preset-1">Gabrielle Essence Eau De Parfum</p>
        <p class="text--grey text-preset-3">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="info__price text-preset-1">
          <p class="text--green-500">$149.99</p>
          <p class="text-preset-5 text--grey text--line-through">$169.99</p>
        </div>
        <button type="button" class="info__button">
          <span class="button__text"
            ><img src="assets/images/shopping_cart.svg" alt="shopping cart" />
            Add to Cart</span
          >
        </button>
      </div>
    </div>

    <div class="attribution text-preset-3 text--grey">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
        </a>. Coded by <a href="https://github.com/LuizHen527">Luiz</a>.
    </div>
  </body>
</html>
